---
netdata::service_provider: 'upstart'
netdata::service_file: 'netdata-lsb'
netdata::dependencies_pkgs:
  - autoconf-archive
  - autoconf
  - autogen
  - automake
  - curl
  - gcc
  - git
  - libmnl-dev
  - make
  - pkg-config
  - uuid-dev
  - zlib1g-dev
netdata::install_plugin_dependencies: true
netdata::plugin_dependencies_pkgs:
  - iproute2
  - python
  - python-yaml
  - python-mysqldb
  - python-psycopg2
  - nodejs
  - lm-sensors
  - libmnl0
  - netcat
